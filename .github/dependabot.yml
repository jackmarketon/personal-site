# native dependabot setup

version: 2
updates:
  # Maintain Dependencies for NPM
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    allow:
      - dependency-name: '*'
        dependency-type: 'production'
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    allow:
      - dependency-name: '*'
        dependency-type: 'development'
